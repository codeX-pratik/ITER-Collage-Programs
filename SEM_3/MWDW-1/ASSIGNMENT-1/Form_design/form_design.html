<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="name">Enter your Name : </label>
        <input type="text" name="user-full-name" placeholder="Name">
        <br />
        <label for="roll-no">Enter your Roll No. : </label>
        <input type="number" name="roll-no" placeholder="Roll No.">
        <br />


        <div>
            <p style="text-decoration: underline;">subject : </p>
            <input type="checkbox" id="java" name="language" value="lang" >
            <label for="java">Java</label>
            <br />
            <input type="checkbox" id="c" name="language" value="lang">
            <label for="c">C</label>
            <br />
            <input type="checkbox" id="Visual-Basic" name="language" value="lang">
            <label for="Visual-Basic">Visual Basic</label>
            <br />
            <input type="checkbox" id="c++" name="language" value="lang">
            <label for="c++">C++</label>
            <br />
        </div>


        <label for="your-class">Class : </label>
        <select name="class" id="your-class">
            <option value="CSIT">CSIT</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="BCA">BCA</option>
        </select>
        <br />
        <input type="submit" value="submit">
    </form>
</body>
</html>
