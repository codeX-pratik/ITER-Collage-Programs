<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: auto;
        }
        .logo {
            display: block;
            margin: auto;
            width: 100px;
            height: 100px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="./Images/soa logo.png" alt="SOA Logo">
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Full Name">
            <input type="password" id="password" placeholder="Password">
            <input type="email" id="email" placeholder="Email">
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <select id="country">
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </div>
    
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            var password = document.getElementById('password').value;
    
            var hasUpperCase = /[A-Z]/.test(password);
            var hasLowerCase = /[a-z]/.test(password);
            var hasNumber = /\d/.test(password);
            var hasSpecialChar = /\W/.test(password);
    
            if (hasUpperCase && hasLowerCase && hasNumber && hasSpecialChar) {
                alert('Registration successful');
            } else {
                alert('Password must contain at least one uppercase character, one lowercase character, one number, and one special character');
            }
        });
    </script>
</body>
</html>
