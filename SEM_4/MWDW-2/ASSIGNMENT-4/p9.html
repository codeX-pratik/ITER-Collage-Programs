<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="myAudio" controls src="./Audio/2023 Recap northernelg edit.mp3"></audio>
    <div>
        <a href="./Audio/2023 Recap northernelg edit.mp3"></a>
        <a href="./Audio/Ace of Base - Happy Nation (Official Music Video).mp3"></a>
        <a href="./Audio/Akon- Right Now (slowedreverb).mp3"></a>
        <a href="./Audio/Isabel LaRosa - favorite (english).mp3"></a>
        <a href="./Audio/Leat'eq - Tokyo  (Official Music Video HD).mp3"></a>
        <a href="./Audio/Lindsey Stirling - Sleigh Ride (Audio).mp3"></a>
        <a href="./Audio/Lukas Graham - 7 Years [OFFICIAL LYRIC VIDEO].mp3"></a>
        <a href="./Audio/Miki Matsubara - Stay With Me HD (Club Mix).mp3"></a>
        <a href="./Audio/One Direction - Night Changes.mp3"></a>
        <a href="./Audio/Phao - 2 Phut Hon (KAIZ Remix)  TikTok Vietnamese Music 2020.mp3"></a>
    </div>

    <button onclick="previousSong()">Previous</button>
    <button onclick="playSong()">Play</button>
    <button onclick="pauseSong()">Pause</button>
    <button onclick="nextSong()">Next</button>

    <script>
        let totalSong = document.getElementsByTagName("a").length;
        let audio = document.getElementById("myAudio");
        var song = 0;

        function playSong() {
            audio.src = getSong(song);
            audio.play(); 
        }

        function pauseSong() {
            audio.pause();
        }

        function previousSong() {
            song--;
            if (song < 0) {
                song = totalSong - 1;
            }
            playSong();
        }

        function nextSong() {
            song++;
            if (song >= totalSong) {
                song = 0;
            }
            playSong();
        }
        
        function getSong(songNumber) {
            if (songNumber < totalSong) {
                return document.getElementsByTagName("a")[songNumber].attributes[0].nodeValue;
            }
        }


    </script>
</body>
</html>
