<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="c1" height="200px" width="200px" style="border: 1px solid black;"></canvas>
    <canvas id="c2" height="200px" width="200px" style="border: 1px solid black;"></canvas>
    <br> 
    <canvas id="c3" height="200px" width="200px" style="border: 1px solid black;"></canvas>

    <script>
        /** @type {HTMLCanvasElement} */
        let canvas1 = document.getElementById('c1');
        let ctx1 = canvas1.getContext('2d');
        ctx1.rect(50,75,100,50);
        ctx1.stroke();

        let canvas2 = document.getElementById('c2');
        let ctx2 = canvas2.getContext('2d');
        ctx2.arc(100, 100, 40, 0, 2 * Math.PI);
        ctx2.stroke();

        let canvas3 = document.getElementById('c3');
        let ctx3 = canvas3.getContext('2d');
        ctx3.drawImage(canvas1, 0, 0);
        ctx3.drawImage(canvas2, 0, 0);
    </script>
</body>
</html>
